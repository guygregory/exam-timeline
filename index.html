<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Certification & Badge Timeline Dashboard</title>
  <script type="text/javascript">
    window.PlotlyConfig = { MathJaxConfig: 'local' };
    
    function loadLocalPlotly() {
      console.log('Plotly CDN failed, loading local version');
      const script = document.createElement('script');
      script.src = 'plotly.min.js';
      script.onload = () => console.log('Local Plotly loaded successfully');
      script.onerror = () => {
        console.log('Local Plotly also failed, using fallback display');
        window.plotlyLoadFailed = true;
      };
      document.head.appendChild(script);
    }
  </script>
  <script
    src="https://cdn.plot.ly/plotly-3.0.1.min.js"
    integrity="sha256-oy6Be7Eh6eiQFs5M7oXuPxxm9qbJXEtTpfSI93dW16Q="
    crossorigin="anonymous"
    onerror="loadLocalPlotly()"
  ></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .dashboard-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      padding: 30px;
      max-width: 1400px;
      margin: 0 auto;
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .header h1 {
      color: #2c3e50;
      font-size: 2.5em;
      font-weight: 700;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }
    
    .header p {
      color: #7f8c8d;
      font-size: 1.2em;
      font-weight: 300;
    }
    
    .mode-switch {
      margin-top: 15px;
      text-align: center;
    }
    
    .mode-switch label {
      font-weight: 600;
      color: #2c3e50;
      margin-right: 10px;
    }
    
    .mode-switch select {
      padding: 8px 12px;
      border: 2px solid #ecf0f1;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }
    
    .mode-switch select:focus {
      outline: none;
      border-color: #3498db;
    }
    
    .stats-container {
      display: flex;
      justify-content: space-around;
      margin-bottom: 30px;
      flex-wrap: wrap;
      gap: 20px;
    }
    
    .stat-card {
      background: linear-gradient(135deg, #3498db, #2980b9);
      color: white;
      padding: 10px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
      flex: 1;
      min-width: 200px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(52, 152, 219, 0.4);
    }
    
    .stat-number {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .stat-label {
      font-size: 0.9em;
      opacity: 0.9;
    }
    
    .controls {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      gap: 15px;
      flex-wrap: wrap;
    }
    
    .control-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .control-group label {
      font-weight: 600;
      color: #2c3e50;
    }
    
    .control-group select, .control-group input {
      padding: 8px 12px;
      border: 2px solid #ecf0f1;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }
    
    .control-group select:focus, .control-group input:focus {
      outline: none;
      border-color: #3498db;
    }
    
    .timestamp-group {
      font-style: italic;
      color: #7f8c8d;
      font-size: 0.9em;
    }
    
    .timestamp-group span {
      white-space: nowrap;
    }
    
    .chart-container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
    }
    
    #exam-timeline {
      width: 100%;
      height: 800px;
    }
    
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 400px;
      font-size: 1.2em;
      color: #7f8c8d;
    }
    
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-right: 15px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @media (max-width: 768px) {
      .dashboard-container {
        padding: 20px;
        margin: 10px;
      }
      
      .header h1 {
        font-size: 2em;
      }
      
      .stats-container {
        flex-direction: column;
      }

        flex-direction: column;
        align-items: center;
      }
      
      #exam-timeline {
        height: 600px;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <div class="header">
      <h1 id="dashboard-title">ðŸŽ“ Microsoft Exam Timeline</h1>
      <div class="mode-switch">
        <label for="data-mode">Data Source:</label>
        <select id="data-mode">
          <option value="exams">Microsoft Exams</option>

      <div class="stat-card">

        <div class="stat-label" id="total-items-label">Total Exams Passed</div>

        <div class="stat-number" id="years-span">0</div>
        <div class="stat-label" id="years-span-label">Years of Certification</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="latest-info">-</div>
        <div class="stat-label" id="latest-info-label">Latest Achievement</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="top-info">-</div>

      </div>
    </div>
  </div>
  <script type="text/javascript">
    window.PLOTLYENV = window.PLOTLYENV || {};

    let allExamData = [];
    let allBadgeData = [];
    let filteredData = [];
    let currentMode = 'badges'; // 'exams' or 'badges' - start with badges as requested

    // Function to parse CSV data with robust quoted field handling
    function parseCSV(csvText) {
      const lines = csvText.trim().split('\n');
      // Clean headers and remove any carriage returns
      const headers = lines[0].split(',').map(h => h.trim().replace(/\r/g, ''));
      const data = [];
      
      for (let i = 1; i < lines.length; i++) {
        const line = lines[i].replace(/\r/g, ''); // Remove carriage returns
        
        // Use a proper CSV parsing approach
        const values = [];
        let current = '';
        let inQuotes = false;
        
        for (let j = 0; j < line.length; j++) {
          const char = line[j];
          
          if (char === '"') {
            inQuotes = !inQuotes;
            // Don't add the quote character to the value
          } else if (char === ',' && !inQuotes) {
            // Found a field separator
            values.push(current.trim());
            current = '';
          } else {
            // Regular character, add to current field
            current += char;
          }
        }
        
        // Add the last field
        values.push(current.trim());
        
        // Only add rows that have the correct number of columns and aren't empty
        if (values.length === headers.length && values.some(v => v.length > 0)) {
          const row = {};
          headers.forEach((header, index) => {
            row[header] = values[index];
          });
          data.push(row);
        }
      }
      
      return data;
    }

    // Function to update statistics based on current mode
    function updateStats(data) {
      if (currentMode === 'exams') {
        updateExamStats(data);
      } else {
        updateBadgeStats(data);
      }
    }

    // Function to update statistics for exam data
    function updateExamStats(data) {
      const totalExams = data.length;
      const dates = data.map(exam => new Date(exam['Exam Date']));
      const firstExamDate = new Date(Math.min(...dates));
      const lastExamDate = new Date(Math.max(...dates));
      const today = new Date();
      
      // Calculate years from first exam to today
      const yearSpan = today.getFullYear() - firstExamDate.getFullYear();
      
      const latestExam = data.sort((a, b) => new Date(b['Exam Date']) - new Date(a['Exam Date']))[0];
      
      document.getElementById('total-items').textContent = totalExams;
      document.getElementById('years-span').textContent = yearSpan;
      document.getElementById('latest-info').textContent = latestExam ? latestExam['Exam Number'] : '-';
    }

    // Function to update statistics for badge data
    function updateBadgeStats(data) {
      const totalBadges = data.length;
      
      // Calculate years of achievement
      const dates = data.map(badge => badge['Issue Date']).filter(date => date);
      let yearSpan = 0;
      let latestIssuer = '-';
      let topIssuer = '-';
      
      if (dates.length > 0) {
        const years = new Set(dates.map(date => new Date(date).getFullYear()));
        yearSpan = years.size;
        
        // Find latest badge issuer
        const sortedByDate = data.filter(badge => badge['Issue Date'])
          .sort((a, b) => new Date(b['Issue Date']) - new Date(a['Issue Date']));
        if (sortedByDate.length > 0) {
          latestIssuer = sortedByDate[0]['Issuer'] || '-';
        }
        
        // Find top issuer (most badges)
        const issuers = data.map(badge => badge['Issuer']).filter(issuer => issuer);
        if (issuers.length > 0) {
          const issuerCounts = {};
          issuers.forEach(issuer => {
            issuerCounts[issuer] = (issuerCounts[issuer] || 0) + 1;
          });
          topIssuer = Object.keys(issuerCounts).reduce((a, b) => 
            issuerCounts[a] > issuerCounts[b] ? a : b);
        }
      }
      
      document.getElementById('total-items').textContent = totalBadges;
      document.getElementById('years-span').textContent = yearSpan;
      document.getElementById('latest-info').textContent = latestIssuer;
      document.getElementById('top-info').textContent = topIssuer;
    }

    // Function to update UI labels based on current mode
    function updateLabels() {
      const titleElement = document.getElementById('dashboard-title');
      const totalLabel = document.getElementById('total-items-label');
      const yearsLabel = document.getElementById('years-span-label');
      const latestLabel = document.getElementById('latest-info-label');
      const topLabel = document.getElementById('top-info-label');
      
      if (currentMode === 'exams') {
        titleElement.textContent = 'ðŸŽ“ Microsoft Exam Timeline';
        totalLabel.textContent = 'Total Exams Passed';
        yearsLabel.textContent = 'Years of Certification';
        latestLabel.textContent = 'Latest Achievement';
        topLabel.textContent = 'AI Recommendation';
      } else {
        titleElement.textContent = 'ðŸ† Credly Badge Timeline';
        totalLabel.textContent = 'Total Badges Earned';
        yearsLabel.textContent = 'Years of Achievement';
        latestLabel.textContent = 'Latest Issuer';
        topLabel.textContent = 'Top Issuer';
      }
    }

    // Function to populate year filter
    function populateYearFilter(data) {
      // Year filter removed - no longer needed
    }

    // Function to filter data
    function filterData() {
      const searchTerm = document.getElementById('search-exam').value.toLowerCase();
      const currentData = currentMode === 'exams' ? allExamData : allBadgeData;
      
      filteredData = currentData.filter(item => {
        if (currentMode === 'exams') {
          const matchesSearch = searchTerm === '' || 
            item['Exam Title'].toLowerCase().includes(searchTerm) ||
            item['Exam Number'].toLowerCase().includes(searchTerm);
          return matchesSearch;
        } else {
          const matchesSearch = searchTerm === '' || 
            item['Badge Name'].toLowerCase().includes(searchTerm) ||
            item['Issuer'].toLowerCase().includes(searchTerm);
          return matchesSearch;
        }
      });
      
      const viewMode = document.getElementById('view-mode').value;
      if (viewMode === 'timeline') {
        createTimelinePlot(filteredData);
      } else {
        createYearlyPlot(filteredData);
      }
    }

    // Function to create the timeline plot
    function createTimelinePlot(data) {
      if (data.length === 0) {
        document.getElementById('exam-timeline').innerHTML = '<div style="text-align: center; padding: 50px; color: #7f8c8d;">No items found matching your criteria.</div>';
        return;
      }

      let dates, titles, customData, dateField, titleField;
      
      if (currentMode === 'exams') {
        dateField = 'Exam Date';
        titleField = 'Exam Title';
        dates = data.map(exam => exam[dateField]);
        titles = data.map(exam => exam[titleField]);
        customData = data.map(exam => exam['Exam Number']);
      } else {
        dateField = 'Issue Date';
        titleField = 'Badge Name';
        dates = data.map(badge => badge[dateField]);
        titles = data.map(badge => badge[titleField]);
        customData = data.map(badge => badge['Issuer']);
      }

      // Sort by date to ensure proper chronological order
      const sortedData = data.map((item, index) => ({item, index}))
        .sort((a, b) => new Date(a.item[dateField]) - new Date(b.item[dateField]));
      
      const sortedDates = sortedData.map(d => d.item[dateField]);
      const sortedTitles = sortedData.map(d => d.item[titleField]);
      const sortedCustomData = sortedData.map(d => currentMode === 'exams' ? d.item['Exam Number'] : d.item['Issuer']);

      // Numeric indices for color mapping (original gradient)
      const colorIndices = Array.from({ length: sortedDates.length }, (_, i) => i);

      // Trace definition with original gradient styling
      const trace = {
        x: sortedDates,
        y: sortedTitles,
        customdata: sortedCustomData,
        mode: "markers+lines",
        line: {
          color: 'rgba(116, 165, 245, 0.3)',
          width: 3,
          dash: 'dot'
        },
        marker: {
          color: colorIndices,
          colorscale: [[0, "#1f77b4"], [1, "#ff00ff"]],
          cmin: 0,
          cmax: sortedDates.length - 1,
          size: 14,
          line: {
            color: 'white',
            width: 2
          },
          opacity: 0.8,
          showscale: false
        },
        hovertemplate:
          "<b>%{customdata}</b><br>" +
          "%{y}<br>" +
          (currentMode === 'exams' ? "Passed: %{x|%Y-%m-%d}<br>" : "Issued: %{x|%Y-%m-%d}<br>") +
          "<extra></extra>"
      };

      // Enhanced layout
      const layout = {
        margin: { t: 20, l: 300, r: 50, b: 80 },
        plot_bgcolor: 'rgba(0,0,0,0)',
        paper_bgcolor: 'rgba(0,0,0,0)',
        xaxis: {
          title: {
            text: currentMode === 'exams' ? "Date Passed" : "Date Issued",
            font: { size: 14, color: '#2c3e50' }
          },
          type: "date",
          tickformat: "%Y",
          gridcolor: 'rgba(0,0,0,0.1)',
          showgrid: true
        },
        yaxis: {
          automargin: true,
          gridcolor: 'rgba(0,0,0,0.1)',
          showgrid: true,
          type: 'category',
          categoryorder: 'array',
          categoryarray: sortedTitles,
          tickmode: 'array',
          tickvals: sortedTitles,
          ticktext: sortedTitles,
          standoff: 2,
          tickfont: {
            family: 'Arial Narrow, Arial, sans-serif'
          }
        },
        hovermode: 'closest',
        showlegend: false
      };

      // Render the plot with config
      const config = { 
        responsive: true,
        displayModeBar: 'hover',
        modeBarButtonsToRemove: ['lasso2d', 'select2d'],
        displaylogo: false
      };
      
      if (typeof Plotly !== 'undefined') {
        Plotly.newPlot("exam-timeline", [trace], layout, config);
      } else {
        // Fallback display when Plotly is not available
        const itemType = currentMode === 'exams' ? 'exams' : 'badges';
        const extraField = currentMode === 'exams' ? 'Exam Number' : 'Issuer';
        const dateLabel = currentMode === 'exams' ? 'Exam Date' : 'Issue Date';
        
        document.getElementById('exam-timeline').innerHTML = `
          <div style="padding: 20px; background: #f8f9fa; border-radius: 10px; border: 1px solid #dee2e6;">
            <h3 style="color: #495057; margin-bottom: 15px;">ðŸ“Š Chart Data Ready (${data.length} ${itemType})</h3>
            <p style="color: #6c757d; margin-bottom: 15px;">Chart visualization temporarily unavailable. Here's the data that would be displayed:</p>
            <div style="max-height: 400px; overflow-y: auto; background: white; padding: 15px; border-radius: 5px; border: 1px solid #e9ecef;">
              ${data.map((item, i) => `
                <div style="padding: 8px; border-bottom: 1px solid #f1f3f4; display: flex; justify-content: space-between;">
                  <div style="flex: 1; font-weight: 500;">${item[titleField]}</div>
                  <div style="margin: 0 15px; color: #6c757d;">${item[extraField]}</div>
                  <div style="color: #6c757d;">${item[dateField]}</div>
                </div>
              `).join('')}
            </div>
            <p style="color: #6c757d; margin-top: 15px; font-size: 14px;">
              All ${data.length} ${itemType} are parsed and ready for visualization.
            </p>
          </div>
        `;
      }
    }

    // Function to create yearly summary plot
    function createYearlyPlot(data) {
      if (data.length === 0) {
        document.getElementById('exam-timeline').innerHTML = '<div style="text-align: center; padding: 50px; color: #7f8c8d;">No items found matching your criteria.</div>';
        return;
      }

      const dateField = currentMode === 'exams' ? 'Exam Date' : 'Issue Date';
      
      // Group by year
      const yearlyData = {};
      data.forEach(item => {
        const year = new Date(item[dateField]).getFullYear();
        if (!yearlyData[year]) {
          yearlyData[year] = 0;
        }
        yearlyData[year]++;
      });

      const years = Object.keys(yearlyData).sort();
      const counts = years.map(year => yearlyData[year]);

      const trace = {
        x: years,
        y: counts,
        type: 'bar',
        marker: {
          color: 'rgba(52, 152, 219, 0.8)',
          line: {
            color: 'rgba(52, 152, 219, 1)',
            width: 2
          }
        },
        hovertemplate: `Year: %{x}<br>${currentMode === 'exams' ? 'Exams Passed' : 'Badges Earned'}: %{y}<extra></extra>`
      };

      const layout = {
        margin: { t: 20, l: 80, r: 50, b: 80 },
        plot_bgcolor: 'rgba(0,0,0,0)',
        paper_bgcolor: 'rgba(0,0,0,0)',
        xaxis: {
          title: "Year",
          font: { size: 14, color: '#2c3e50' },
          gridcolor: 'rgba(0,0,0,0.1)'
        },
        yaxis: {
          title: currentMode === 'exams' ? "Number of Exams Passed" : "Number of Badges Earned",
          font: { size: 14, color: '#2c3e50' },
          gridcolor: 'rgba(0,0,0,0.1)'
        }
      };

      const config = { 
        responsive: true,
        displayModeBar: 'hover',
        modeBarButtonsToRemove: ['lasso2d', 'select2d'],
        displaylogo: false
      };

      Plotly.newPlot("exam-timeline", [trace], layout, config);
    }

    // Load and process CSV data
    async function loadExamData() {
      try {
        const response = await fetch('passed_exams.csv');
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const csvText = await response.text();
        allExamData = parseCSV(csvText);
        
        if (currentMode === 'exams') {
          filteredData = [...allExamData];
          updateStats(allExamData);
          populateYearFilter(allExamData);
          
          // Wait a bit for Plotly to load if it was loaded asynchronously
          setTimeout(() => {
            createTimelinePlot(filteredData);
          }, 500);
        }
        
      } catch (error) {
        console.error('Error loading exam data:', error);
        
        if (currentMode === 'exams') {
          // Display error message to user
          const errorDiv = document.getElementById('exam-timeline');
          errorDiv.innerHTML = `
            <div style="padding: 40px; text-align: center; color: #e74c3c; background: #fdf2f2; border-radius: 10px; border: 1px solid #f5c6cb;">
              <h3 style="margin-bottom: 15px;">ðŸ“‹ Error Loading Data</h3>
              <p style="margin-bottom: 10px;">Could not load exam data from passed_exams.csv</p>
              <p style="margin-bottom: 10px; font-weight: bold;">Error: ${error.message}</p>
              <p>Please ensure the CSV file is in the same directory as this HTML file.</p>
            </div>
          `;
        }
      }
    }

    // Load and process Credly badge CSV data
    async function loadBadgeData() {
      try {
        const response = await fetch('credly_badges.csv');
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const csvText = await response.text();
        allBadgeData = parseCSV(csvText);
        
        if (currentMode === 'badges') {
          filteredData = [...allBadgeData];
          updateStats(allBadgeData);
          populateYearFilter(allBadgeData);
          
          // Wait a bit for Plotly to load if it was loaded asynchronously
          setTimeout(() => {
            createTimelinePlot(filteredData);
          }, 500);
        }
        
      } catch (error) {
        console.error('Error loading badge data:', error);
        
        if (currentMode === 'badges') {
          // Display error message to user
          const errorDiv = document.getElementById('exam-timeline');
          errorDiv.innerHTML = `
            <div style="padding: 40px; text-align: center; color: #e74c3c; background: #fdf2f2; border-radius: 10px; border: 1px solid #f5c6cb;">
              <h3 style="margin-bottom: 15px;">ðŸ“‹ Error Loading Data</h3>
              <p style="margin-bottom: 10px;">Could not load badge data from credly_badges.csv</p>
              <p style="margin-bottom: 10px; font-weight: bold;">Error: ${error.message}</p>
              <p>Please ensure the CSV file is in the same directory as this HTML file.</p>
            </div>
          `;
        }
      }
    }

    // Function to switch between data modes
    function switchMode(newMode) {
      currentMode = newMode;
      updateLabels();
      
      // Clear the AI recommendation when switching modes
      if (currentMode === 'badges') {
        document.getElementById('top-info').textContent = '-';
      }
      
      if (newMode === 'exams' && allExamData.length > 0) {
        filteredData = [...allExamData];
        updateStats(allExamData);
        setTimeout(() => {
          createTimelinePlot(filteredData);
        }, 100);
      } else if (newMode === 'badges' && allBadgeData.length > 0) {
        filteredData = [...allBadgeData];
        updateStats(allBadgeData);
        setTimeout(() => {
          createTimelinePlot(filteredData);
        }, 100);
      } else {
        // Load data for the new mode
        if (newMode === 'exams') {
          loadExamData();
        } else {
          loadBadgeData();
        }
      }
    }

    // Function to load timestamp from partial file
    async function loadTimestamp() {
      try {
        const response = await fetch('partials/last-updated.html');
        if (response.ok) {
          const timestampHtml = await response.text();
          const timestampElement = document.getElementById('last-updated');
          if (timestampElement) {
            // Extract the content from the fetched HTML
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = timestampHtml;
            const spanContent = tempDiv.querySelector('span');
            if (spanContent) {
              timestampElement.textContent = spanContent.textContent;
            }
          }
        }
      } catch (error) {
        console.log('Could not load timestamp:', error);
        // Keep the default "Loading..." text
      }
    }

    // Function to load AI recommendation from partial file (only for exam mode)
    async function loadAIRecommendation() {
      if (currentMode !== 'exams') return;
      
      try {
        const response = await fetch('partials/ai-recommendation.html');
        if (response.ok) {
          const recommendationHtml = await response.text();
          const recommendationElement = document.getElementById('top-info');
          if (recommendationElement) {
            // Extract the content from the fetched HTML
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = recommendationHtml;
            const spanContent = tempDiv.querySelector('span');
            if (spanContent) {
              recommendationElement.textContent = spanContent.textContent;
            }
          }
        }
      } catch (error) {
        console.log('Could not load AI recommendation:', error);
        // Keep the default "-" text
      }
    }

    // Event listeners
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize with default mode (badges as requested)
      updateLabels();
      loadBadgeData(); // Load badges first
      loadExamData(); // Pre-load exam data
      loadTimestamp();
      loadAIRecommendation();
      
      // Add event listeners for controls
      document.getElementById('view-mode').addEventListener('change', filterData);
      document.getElementById('search-exam').addEventListener('input', filterData);
      
      // Add event listener for data mode switch
      document.getElementById('data-mode').addEventListener('change', function(e) {
        switchMode(e.target.value);
      });
    });
  </script>
